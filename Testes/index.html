<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Site de cadastro</title>
</head>
<body>
	<h1>Exemplo de JavaScript</h1>
	<p>Clique no botão abaixo para mudar o texto.</p>
	<button onclick="mudarTexto()">Mudar Texto</button>
	<p id="texto">Texto inicial.</p>
	<div id="cadastro">
		<h2>Cadastro de Usuário</h2>

		<form action="cadastrar.php" method="post">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required><br><br>
	
			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email" required><br><br>
	
			<label for="senha">Senha:</label>
			<input type="password" id="senha" name="senha" required><br><br>
	
			<label for="confirmar-senha">Confirmar Senha:</label>
			<input type="password" id="confirmar-senha" name="confirmar-senha" required><br><br>
	
			<label for="sexo">Sexo:</label>
			<input type="radio" id="sexo-f" name="sexo" value="feminino">
			<label for="sexo-f">Feminino</label>
			<input type="radio" id="sexo-m" name="sexo" value="masculino">
			<label for="sexo-m">Masculino</label><br><br>
	
			<label for="idade">Idade:</label>
			<input type="number" id="idade" name="idade" required><br><br>
	
			<input type="submit" value="Cadastrar">
			<input type="reset" value="Limpar">
		</form>
	</div>
</body>
	<script>
		function mudarTexto() {
			document.getElementById("texto").innerHTML = "Novo texto!";
		}
	</script>
</html>
