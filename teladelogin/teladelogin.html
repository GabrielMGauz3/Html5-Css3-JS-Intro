<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="teladelogin.css">
    <title>Tela de login</title>
</head>
<body>

    <form name="formulario" onsubmit="return validarFormulario()">
		<label for="username">Usu√°rio:</label>
		<input type="text" id="username" name="username"><br><br>
		<label for="password">Senha:</label>
		<input type="password" id="password" name="password"><br><br>
		<input type="submit" value="Entrar">
	</form>

</body>
    <script>
        function validarFormulario() {
            var username = document.forms["formulario"]["username"].value;
            var password = document.forms["formulario"]["password"].value;
            if (username == "" || password == "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }
        }
    </script>
</html>
