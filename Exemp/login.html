<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entre agora</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/c0cdb8f95a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content primeiro-content">
            <div class="primeira-coluna">
                <h2 class="title title-bemvindo">Empresas</h2>
                <p class="description description-paralogar">Para conectar-se</p>
                <p class="description  description-paralogar">vá para o painel de login empresas.</p>
                <button id="entrar" class="btn btn-primeiro">Ir agora</button>
            </div><!--Fim Primeira coluna 1-->
            <div class="segunda-coluna">
                <h2 class="title title-criar">Olá amigo!</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-linkedin"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                    </ul>
                </div><!--Fim SOCIAL MEDIA 1-->
                <p class="description description-paracriar"> utilize seu e-mail para o logar:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icone-modificar"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icone-modificar"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="senha" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-segundo">Entrar</button>
                </form>
            </div><!--Fim Segunda coluna 1-->
        </div><!--Fim Primeiro content-->
        <div class="content segundo-content">
            <div class="primeira-coluna">
                <h2 class="title title-bemvindo">Colaborador</h2>
                <p class="description description-paralogar">Para conectar-se</p>
                <p class="description description-paralogar">vá para o painel de login colaborador.</p>
                <button id="inscrever" class="btn btn-primeiro">Ir agora</button>
            </div><!--Fim Primeira coluna 2-->
            <div class="segunda-coluna">
                <h2 class="title title-criar">Bem-vindo novamente</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-linkedin"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                    </ul>
                </div><!--Fim SOCIAL MEDIA 2-->
                <p class="description description-criar">utilize a conta de e-mail para logar:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icone-modificar"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icone-modificar"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="senha" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-segundo">Entrar</button>
                </form>
            </div><!--Fim Segunda coluna 2-->
        </div><!-- Fim Segundo content-->
    </div>
    <script src="login.js"></script>    
</body>
</html>
